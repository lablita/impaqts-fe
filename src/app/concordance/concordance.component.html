<p></p>

<div class="p-d-flex p-flex-wrap" style="background-color: gray">

  <div class="p-d-flex p-mb-3 p-mr-3" style="width: 600px">
    <p-card class="p-p-3">
      <div class="p-field p-d-flex">
        <label style="width: 150px;" for="state">Corpus</label>
        <p-dropdown [options]="corpusList" [(ngModel)]="selectedCorpus" optionLabel="name" [filter]="true"
          [showClear]="true" placeholder="Select a Corpus">
          <ng-template pTemplate="selectedItem">
            <div *ngIf="selectedCorpus">
              <div class="label-size">{{selectedCorpus.name}}</div>
            </div>
          </ng-template>
          <ng-template let-country pTemplate="item">
            <div>
              <div class="label-size">{{country.value.name}}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="p-field">
        <label for="simple_query" class="label-size">Simple query</label>
        <input width="400" id="simple_query" type="text" pInputText style="width: 350px;">
      </div>

    </p-card>
  </div>

  <div style="width: 600px">
    <div class="p-ml-3">
      <p-accordion class="p-mb-3 p-p-3">
        <p-accordionTab header="MetaDati">
          testo
        </p-accordionTab>
      </p-accordion>
    </div>

    <div class="p-ml-3">
      <p-accordion class="p-mb-3 p-p-3">
        <p-accordionTab header="Option">
          testo
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>

</div>
