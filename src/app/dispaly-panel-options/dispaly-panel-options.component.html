<div class="flex w-6" *ngIf="displayPanelOptions && selectedCorpus">
  <div class="ml-3 w-12" *ngIf="selectedCorpus">
    <app-view-options-panel #viewOptionsPanel *ngIf="titleOption && titleOption.value === viewOptionsLabel"
      [corpus]="selectedCorpus.key" [showRightButton]="displayPanelOptions" [corpusAttributes]="metadataAttributes"
      (closeSidebarEvent)="displayPanelOptions=false">
    </app-view-options-panel>
    <app-word-list-options-panel *ngIf="titleOption && titleOption.value === wordListOptionsLabel"
      [corpusAttributes]="metadataAttributes" [textTypesAttributes]="textTypesAttributes"
      [showRightButton]="displayPanelOptions" (closeSidebarEvent)="displayPanelOptions=false">
    </app-word-list-options-panel>
    <app-sort-options-panel *ngIf="titleOption && titleOption.value === sortOptionsLabel"
      [corpusAttributes]="metadataAttributes" [showRightButton]="displayPanelOptions"
      (closeSidebarEvent)="displayPanelOptions=false">
    </app-sort-options-panel>
    <app-frequency-options-panel *ngIf="titleOption && titleOption.value === freqOptionsLabel"
      [corpusAttributes]="metadataAttributes" [showRightButton]="displayPanelOptions"
      (closeSidebarEvent)="displayPanelOptions=false">
    </app-frequency-options-panel>
    <app-collocation-options-panel *ngIf="titleOption && titleOption.value === collocationOptionsLabel"
      [showRightButton]="displayPanelOptions" (closeSidebarEvent)="displayPanelOptions=false">
    </app-collocation-options-panel>
    <app-filter-options-panel *ngIf="titleOption && titleOption.value === filterOptionsLabel"
      [corpus]="selectedCorpus.key" [metadata]="metadataTextTypes">
    </app-filter-options-panel>
  </div>
</div>
