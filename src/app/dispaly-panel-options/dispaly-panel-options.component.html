<div class="flex ml-3 w-12"
  *ngIf="displayPanelService.displayPanelMetadata && !displayPanelService.displayPanelOptions">
  <div *ngIf="selectedCorpus">
    <app-metadata-panel *ngIf="displayPanelService.displayPanelMetadata" [corpus]="selectedCorpus?.key"
      (closeSidebarEvent)="displayPanelService.displayPanelMetadata=false">
    </app-metadata-panel>
  </div>
</div>

<div class="flex ml-3 w-12" *ngIf="displayPanelService.displayPanelOptions && selectedCorpus">
  <div *ngIf="selectedCorpus">
    <app-view-options-panel *ngIf="titleOption === VIEW_OPTIONS"
      [showRightButton]="displayPanelService.displayPanelOptions" [corpusAttributes]="metadataAttributes"
      (closeSidebarEvent)="displayPanelService.displayPanelOptions=false">
    </app-view-options-panel>
    <app-word-list-options-panel *ngIf="titleOption === WORD_LIST" [corpusAttributes]="metadataAttributes"
      [textTypesAttributes]="textTypesAttributes" [showRightButton]="displayPanelService.displayPanelOptions"
      (closeSidebarEvent)="displayPanelService.displayPanelOptions=false">
    </app-word-list-options-panel>
    <app-sort-options-panel *ngIf="titleOption === SORT" [corpusAttributes]="metadataAttributes"
      [showRightButton]="displayPanelService.displayPanelOptions"
      (closeSidebarEvent)="displayPanelService.displayPanelOptions=false">
    </app-sort-options-panel>
    <app-frequency-options-panel *ngIf="titleOption === FREQUENCY" [corpusAttributes]="metadataAttributes"
      [showRightButton]="displayPanelService.displayPanelOptions"
      (closeSidebarEvent)="displayPanelService.displayPanelOptions=false">
    </app-frequency-options-panel>
    <app-collocation-options-panel *ngIf="titleOption === COLLOCATIONS"
      [showRightButton]="displayPanelService.displayPanelOptions"
      (closeSidebarEvent)="displayPanelService.displayPanelOptions=false">
    </app-collocation-options-panel>
    <app-filter-options-panel *ngIf="titleOption === FILTER" [corpus]="selectedCorpus.key"
      [metadata]="metadataTextTypes">
    </app-filter-options-panel>
  </div>
</div>
