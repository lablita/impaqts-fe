<div class="ml-3" *ngIf="panelDisplayMTD">
  <div *ngIf="selectedCorpus">
    <app-metadata-panel [corpus]="selectedCorpus" (closeSidebarEvent)="closeMetadataPanel()">
    </app-metadata-panel>
  </div>
</div>
<div class="ml-3" *ngIf="panelDisplayOPT && selectedCorpus">
  <app-view-options-panel
    *ngIf="(displayPanelService.panelLabelStatusSubject | async)?.titleLabelKeyValue?.key === VIEW_OPTION"
    [corpusAttributes]="metadataAttributes">
  </app-view-options-panel>
  <app-word-list-options-panel
    *ngIf="(displayPanelService.panelLabelStatusSubject | async)?.titleLabelKeyValue?.key === WORD_LIST"
    [corpusAttributes]="metadataAttributes" [textTypesAttributes]="textTypesAttributes">
  </app-word-list-options-panel>
  <app-sort-options-panel
    *ngIf="(displayPanelService.panelLabelStatusSubject | async)?.titleLabelKeyValue?.key === SORT"
    [corpusAttributes]="metadataAttributes" (concordanceSort)="sortConcordances($event)">
  </app-sort-options-panel>
  <app-frequency-options-panel
    *ngIf="(displayPanelService.panelLabelStatusSubject | async)?.titleLabelKeyValue?.key === FREQUENCY"
    [corpusAttributes]="metadataAttributes" (metadataFrequency)="loadFrequencies()">
  </app-frequency-options-panel>
  <app-collocation-options-panel
    *ngIf="(displayPanelService.panelLabelStatusSubject | async)?.titleLabelKeyValue?.key === COLLOCATION"
    (loadCollocations)="loadColl()">
  </app-collocation-options-panel>
  <app-filter-options-panel
    *ngIf="(displayPanelService.panelLabelStatusSubject | async)?.titleLabelKeyValue?.key === FILTER">
  </app-filter-options-panel>
</div>
