<div  class="p-component corpus-sel">
  <label style="margin-right: 20px;" for="corpusSelection">{{"PAGE.CONCORDANCE.CORPUS" |
    translate}}</label>
    <p-dropdown [options]="corpusList" optionLabel="value" [filter]="true" [(ngModel)]="selectedCorpus"
      [showClear]="true" placeholder="{{selectCorpus | translate}}" (onChange)="corpusSelect()" id="corpusSelection"
      [style]="{'width':'80%'}" [autoDisplayFirst]="false">
    </p-dropdown>
</div>
<div class="topheader flex justify-content-between">
  <img *ngIf="urlTopLeft" [src]="urlTopLeft" class="logo" alt="logoLeft">
  <img *ngIf="urlTopRight" [src]="urlTopRight" class="logo" alt="logoRight">
  <div class="flex">
    <button pButton type="button" (click)="loginLogout()" [label]="authLabel"></button>
  </div>
</div>
