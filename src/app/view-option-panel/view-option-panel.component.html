<div class="p-grid">
  <div class="p-col">
    <span class="p-text-center">
      <h3>{{'PAGE.CONCORDANCE.OPTION.ATTRIBUTES' | translate}}</h3>
    </span>
    <div *ngFor="let attr of attributeChekBox" class="p-field-checkbox">
      <div class="p-field-checkbox p-mb-0">
        <p-checkbox name="optionAttributes" [value]="attr.key" [label]="attr.name"
          [(ngModel)]="viewOptionQueryRequest.attributes">
        </p-checkbox>
      </div>
    </div>
    <span class="p-text-center">
      <h4>{{'PAGE.CONCORDANCE.OPTION.DISPLAY_ATTR' | translate}}</h4>
    </span>

    <div *ngFor="let display of displayAttr" class="p-field-checkbox">
      <p-radioButton [inputId]="display.key" name="displayAttr" [value]="display" [(ngModel)]="selectedDisplayAttr">
      </p-radioButton>
      <label [for]="display.key" class="p-mr-2 p-ml-1">{{display.name}}</label>
    </div>

    <div class="p-field-checkbox p-mb-0">
      <p-checkbox name="optionAttributes" [binary]="true" [label]="asTooltipLabel"
        [(ngModel)]="viewOptionQueryRequest.asTooltip">
      </p-checkbox>
    </div>
  </div>
  <div class="p-col">
    <span class="p-text-center">
      <h3>{{'PAGE.CONCORDANCE.OPTION.STRUCTURES' | translate}}</h3>
      <textarea [rows]="20" [cols]="25" pInputTextarea autoResize="autoResize"
        [(ngModel)]="viewOptionQueryRequest.structures"></textarea>
    </span>
  </div>
  <div class="p-col">
    <span class="p-text-center">
      <h3>{{'PAGE.CONCORDANCE.OPTION.REFERENCES' | translate}}</h3>
      <textarea [rows]="20" [cols]="25" pInputTextarea autoResize="autoResize"
        [(ngModel)]="viewOptionQueryRequest.references"></textarea>
      <div class="p-field-checkbox p-mb-0">
        <p-checkbox name="refsUp" [binary]="true" [label]="refsUpLabel" [(ngModel)]="viewOptionQueryRequest.refsUp">
        </p-checkbox>
      </div>
    </span>
  </div>
</div>
<hr>
<div class="p-field">
  <label for="page_size" class="label-size-enlarged">{{"PAGE.CONCORDANCE.OPTION.PAGE_SIZE" | translate}}</label>
  <input id="page_size" type="number" pInputText style="width: 80px;" [(ngModel)]="viewOptionQueryRequest.pageSize">
</div>
<div class="p-field">
  <label for="kwic-context" class="label-size-enlarged">{{"PAGE.CONCORDANCE.OPTION.KWIC_CONTEXT" | translate}}
    {{"PAGE.CONCORDANCE.OPTION.INCLUDING_POS" | translate}}</label>
  <input id="kwic-context" type="number" pInputText style="width: 80px;"
    [(ngModel)]="viewOptionQueryRequest.kwicContext">
</div>
<div class="p-field-checkbox p-mb-3">
  <p-checkbox name="sortGood" [binary]="true" [label]="sortGoodLabel" [(ngModel)]="viewOptionQueryRequest.sortGood">
  </p-checkbox>
</div>
<div class="p-field-checkbox p-mb-3">
  <p-checkbox name="showGDEX" [binary]="true" [label]="showGDEXLabel" [(ngModel)]="viewOptionQueryRequest.showGDEX">
  </p-checkbox>
</div>
<div class="p-field">
  <label for="num-lines" class="label-size-enlarged">{{"PAGE.CONCORDANCE.OPTION.NUM_LINES_SORT" | translate}}</label>
  <input id="num-lines" type="number" pInputText style="width: 80px;" [(ngModel)]="viewOptionQueryRequest.numLines">
</div>
<hr>
<div class="p-field-checkbox p-mb-3">
  <p-checkbox name="iconForOne" [binary]="true" [label]="iconForOneLabel"
    [(ngModel)]="viewOptionQueryRequest.iconForOne">
  </p-checkbox>
</div>
<div class="p-field-checkbox p-mb-3">
  <p-checkbox name="allowMulti" [binary]="true" [label]="allowMultiLabel"
    [(ngModel)]="viewOptionQueryRequest.allowMulti">
  </p-checkbox>
</div>
<div class="p-field-checkbox p-mb-3">
  <p-checkbox name="flashCoping" [binary]="true" [label]="flashCopingLabel"
    [(ngModel)]="viewOptionQueryRequest.flashCoping">
  </p-checkbox>
</div>
<div class="p-field-checkbox p-mb-3">
  <p-checkbox name="checkSelLines" [binary]="true" [label]="checkSelLinesLabel"
    [(ngModel)]="viewOptionQueryRequest.checkSelLines">
  </p-checkbox>
</div>
<div class="p-field-checkbox p-mb-3">
  <p-checkbox name="showLinesNum" [binary]="true" [label]="showLinesNumLabel"
    [(ngModel)]="viewOptionQueryRequest.showLinesNum">
  </p-checkbox>
</div>
<div class="p-field-checkbox p-mb-3">
  <p-checkbox name="shortLongRef" [binary]="true" [label]="shortLongRefLabel"
    [(ngModel)]="viewOptionQueryRequest.shortLongRef">
  </p-checkbox>
</div>


<button pButton type="button" label="{{'PAGE.CONCORDANCE.OPTION.CHANGE_VIEW' | translate}}"
  (click)="clickChangeViewOption()" class="p-mr-5"></button>
