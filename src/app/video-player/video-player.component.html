<div class="p-mt-6">
  <button pButton type="button" label="Video" (click)="toggleVideoPlayer()"
    [disabled]="!(videoUrl && videoUrl.length > 0)"></button>
</div>
<div *ngIf="videoUrl && videoUrl.length > 0" class="p-mt-3">
  <iframe title="youtubeVideo" *ngIf="ytPlayerVisible" style="border: 0px;" width="500" height="250" [src]="urlComplete"
    allowfullscreen></iframe>
</div>
<div *ngIf="!(videoUrl && videoUrl.length > 0)" class="p-mt-3">
  <h3><span class="text-red">{{'APP.NO_VIDEO' | translate}}</span></h3>
</div>
