<div>
  <div>
    <a class="p-shadow-7 p-component right-button" (click)="closeSidebar()">
      {{'PAGE.CONCORDANCE.METADATA' | translate}}</a>
  </div>
  <div class="p-mt-4">
    <h2>{{"PAGE.CONCORDANCE.TEXT_TYPE" | translate}}</h2>
  </div>
  <p-scrollPanel [style]="{width: '100%', height: '700px'}" styleClass="custombar">
    <div class="p-mt-1 p-ml-3 p-component">

      <div *ngFor="let metadatum of metadata, let i = index" class="p-field p-mb-2">
        <!-- FreeText-->
        <label *ngIf="!metadatum.multipleChoice && metadatum.freeText"
          class="label-size">{{metadatum.name | translate}}</label>
        <input *ngIf="!metadatum.multipleChoice && metadatum.freeText" type="text" pInputText style="width: 200px;"
          [(ngModel)]="res[i].name">
        <!-- Tree & checkbox-->
        <div *ngIf="(metadatum.tree?.length > 0) && metadatum.multipleChoice">
          <p-tree [value]="metadatum.tree" selectionMode="checkbox" [(selection)]="metadatum.selection">
          </p-tree>
        </div>
        <!-- Single selection -->
        <div *ngIf="(metadatum.tree?.length > 0) && !metadatum.multipleChoice">
          <p-tree [value]="metadatum.tree" selectionMode="single" [(selection)]="metadatum.selection">
          </p-tree>
        </div>
        <!-- Checkbox -->
        <!-- <div *ngIf="metadatum.multipleChoice && !metadatum.freeText && !(metadatum.tree?.length > 0)">
          <label class="label-size"> {{metadatum.name | translate}}</label>
          <div *ngFor="let subMeta of metadatum?.subMetadata['metadataValues']" class="p-field-checkbox">
            <p-checkbox [name]="subMeta" [label]="subMeta" [(ngModel)]="selected">
            </p-checkbox>
            <label class="p-mr-2 p-ml-1">{{subMeta}}</label>
          </div>
        </div> -->

      </div>
    </div>
  </p-scrollPanel>

  <button pButton type="button" label="{{'PAGE.CONCORDANCE.MAKE_CONCORDANCE' | translate}}"
    (click)="clickMakeConcordance()"></button>

</div>
