<div class="mt-3">
  <p-card>
    <div class="flex flex-column">
      <div class="flex justify-content-center">
        <h2>{{"PAGE.CONCORDANCE.METADATA" | translate}}</h2>
      </div>
      <div *ngIf="loading > 0" class="text-center">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
      </div>
      <div class="mt-4">
        <h2>{{"PAGE.CONCORDANCE.TEXT_TYPE" | translate}}</h2>
      </div>
      <p-scrollPanel [style]="{width: '100%'}" styleClass="custombar">
        <div *ngFor="let metadatum of metadata, let i = index" class="field grid mb-2">
          <!-- FreeText-->
          <label *ngIf="!metadatum.multipleChoice && metadatum.freeText" class="col-2">{{(metadatum.label ? metadatum.label : metadatum.name) |
            translate}}</label>
          <div *ngIf="!metadatum.multipleChoice && metadatum.freeText" class="col-5">
            <input type="text" pInputText [(ngModel)]="metadatum.selection" style="width: 100%;">
          </div>
          <!-- Tree & checkbox-->
          <div class="col-6" *ngIf="metadatum.tree && (metadatum.tree.length > 0) && metadatum.multipleChoice">
            <p-tree [value]="metadatum.tree" selectionMode="checkbox" [(selection)]="metadatum.selection">
            </p-tree>
          </div>
          <!-- Single selection -->
          <div class="col-6" *ngIf="metadatum.tree && (metadatum.tree.length > 0) && !metadatum.multipleChoice">
            <p-tree [value]="metadatum.tree" selectionMode="single" [(selection)]="metadatum.selection"
              (onNodeSelect)="nodeSelect($event)" class="text-red">
            </p-tree>
          </div>
        </div>
      </p-scrollPanel>
      <span class="flex justify-content-center">
        <button pButton type=" button" label="{{'PAGE.CLEAR' | translate}}" [disabled]="loading"
          (click)="resetMetadata()"></button>
      </span>
    </div>
  </p-card>
</div>
