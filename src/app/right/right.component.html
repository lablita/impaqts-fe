<a *ngIf="!hideMetadataLabel" p-button class="p-shadow-7 p-component right-button disabled"
  style="top: 200px; z-index: 999;" (click)="openSidebarMetadata()" [ngClass]="{'disabled': labelMetadataDisabled}">
  <div>
    <div>
      <fa-icon [icon]="faCheck"></fa-icon>{{'PAGE.CONCORDANCE.METADATA' | translate}}
    </div>
    <div *ngIf="spinnerMetadata" class="progress-spinner">
      <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
    </div>
  </div>
</a>

<a *ngIf="!hideOptionsLabel" p-button class="p-shadow-7 p-component right-button disabled"
  style="top: 276px; z-index:999;" (click)="openSidebarOptions()"
  [ngClass]="{'disabled': labelOptionsDisabled}">{{titleLabel | translate}}</a>
