<a *ngIf="labelVisibleMTD" p-button class="flex justify-content-center p-shadow-7 p-component right-button"
  style="top: 200px; z-index: 999" (click)="labelMTDClick()"
  [ngClass]="{'disabled': labelDisableMTD || spinnerMetadata, 'vertical metadata': verticalLabel}">
  <div class="flex align-items-center">
    <div>
      <fa-icon *ngIf="checkMetadata()" style="font-size: large" [icon]="faCheck"></fa-icon>
      {{metadataLabel | translate}}
    </div>
    <div *ngIf="spinnerMetadata" class="progress-spinner">
      <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
    </div>
  </div>
</a>
<a *ngIf="labelVisibleOPT" p-button class="flex justify-content-center p-shadow-7 p-component right-button"
  style="top: 300px; z-index:999;" (click)="labelOPTClick()"
  [ngClass]="{'disabled': labelDisableOPT, 'vertical options': verticalLabel}">
  <div class="flex align-items-center">
    <div *ngIf="!!titleLabelKeyValue">
      <fa-icon *ngIf="checkOptions()" style="font-size: large" [icon]="faCheck"></fa-icon>
      {{titleLabelKeyValue.value| translate}}
    </div>
  </div>
</a>
