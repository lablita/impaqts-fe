<a *ngIf="!hideMetadataLabel" p-button class="flex justify-content-center p-shadow-7 p-component right-button disabled"
  style="top: 200px; z-index: 999;" (click)="openSidebarMetadata()"
  [ngClass]="{'disabled': displayPanelService.labelMetadataDisabled}">
  <div class="flex align-items-center">
    <div>
      <fa-icon *ngIf="checkMetadata()" style="font-size: large" [icon]="faCheck"></fa-icon>
      {{'PAGE.CONCORDANCE.METADATA' | translate}}
    </div>
    <div *ngIf="spinnerMetadata" class="progress-spinner">
      <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
    </div>
  </div>
</a>
<a *ngIf="!hideOptionsLabel" p-button class="flex justify-content-center p-shadow-7 p-component right-button disabled"
  style="top: 276px; z-index:999;" (click)="openSidebarOptions()"
  [ngClass]="{'disabled': !(optionsButtonEnabled() | async)}">
  <div class="flex align-items-center">
    <div *ngIf="titleLabel">
      {{titleLabel | translate}}
    </div>
  </div>
</a>
